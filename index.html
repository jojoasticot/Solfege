<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Training musique</title>
    <link rel="shortcut icon" href="https://www.creavea.com/produits/27899-l/tampon-divers-cle-de-sol-2-26-cm-x-26-cm-l.jpg">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <div id="up">
        <div id="portees">
          <div class="portee"></div>
          <div class="portee"></div>
          <div class="portee"></div>
          <div class="portee"></div>
          <div class="portee"></div>
        </div>
        <img src="images/cle de sol.png" alt="clé de sol" id="cle"/>
      </div>
      <div id="down">
        <div id="buttons">
          <div id="emplacement">
            <button type="button" name="button" id="do1" class="button">Do</button>
            <button type="button" name="button" id="re" class="button">Ré</button>
            <button type="button" name="button" id="mi" class="button">Mi</button>
            <button type="button" name="button" id="fa" class="button">Fa</button>
            <button type="button" name="button" id="sol" class="button">Sol</button>
            <button type="button" name="button" id="la" class="button">La</button>
            <button type="button" name="button" id="si" class="button">Si</button>
            <button type="button" name="button" id="do2" class="button">Do</button>
          </div>
        </div>
        <div class="scores">
          <p id="output">Bon points: Mauvais points: Pourcentage de bonnes réponses:</p>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
